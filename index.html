<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 different style buttons | CodingProjectsUz</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        outline: none;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease-in-out;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      /* Button 1 */
      .button-1 {
        background-color: #3498db;
        color: #fff;
      }
      .button-1:hover {
        background-color: #2c3e50;
        color: #fff;
      }

      /* Button 2 */
      .button-2 {
        background-color: #e74c3c;
        color: #fff;
        transform: rotate(-5deg);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }
      .button-2:hover {
        background-color: #c0392b;
        color: #fff;
        transform: rotate(0);
      }

      /* Button 3 */
      .button-3 {
        background-color: #2ecc71;
        color: #fff;
        border: 2px solid #27ae60;
      }
      .button-3:hover {
        background-color: #27ae60;
        color: #fff;
        border-color: #2ecc71;
      }

      /* Button 4 */
      .button-4 {
        background-color: #f39c12;
        color: #fff;
        box-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
      }
      .button-4:hover {
        background-color: #d35400;
        color: #fff;
        box-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
      }

      /* Button 5 */
      .button-5 {
        background-color: #9b59b6;
        color: #fff;
        border: 2px solid #8e44ad;
        transform: skewX(-10deg);
      }
      .button-5:hover {
        background-color: #8e44ad;
        color: #fff;
        transform: skewX(0);
      }

      /* Button 6 */
      .button-6 {
        background-color: #34495e;
        color: #fff;
        clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
      }
      .button-6:hover {
        background-color: #2c3e50;
        color: #fff;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }

      /* Button 7 */
      .button-7 {
        background-color: #3498db;
        color: #fff;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .button-7:hover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2980b9;
        z-index: -1;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }
      .button-7:hover::before {
        transform: scaleX(1);
        transform-origin: right;
      }

      /* Button 8 */
      .button-8 {
        background-color: #e74c3c;
        color: #fff;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
      }
      .button-8::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.3s ease-in-out;
        pointer-events: none;
      }
      .button-8:hover::before {
        transform: scale(2);
      }

      /* Button 9 */
      .button-9 {
        background-color: #27ae60;
        color: #fff;
        border: 2px dashed #219a52;
      }
      .button-9:hover {
        background-color: #219a52;
        color: #fff;
        border: 2px dashed #27ae60;
      }

      /* Button 10 */
      .button-10 {
        background-color: #e67e22;
        color: #fff;
        transform: perspective(100px) rotateY(30deg);
      }
      .button-10:hover {
        background-color: #d35400;
        color: #fff;
        transform: perspective(100px) rotateY(0);
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="#" class="button button-1">Button 1</a>
      <a href="#" class="button button-2">Button 2</a>
      <a href="#" class="button button-3">Button 3</a>
      <a href="#" class="button button-4">Button 4</a>
      <a href="#" class="button button-5">Button 5</a>
      <a href="#" class="button button-6">Button 6</a>
      <a href="#" class="button button-7">Button 7</a>
      <a href="#" class="button button-8">Button 8</a>
      <a href="#" class="button button-9">Button 9</a>
      <a href="#" class="button button-10">Button 10</a>
    </div>
  </body>
</html>
